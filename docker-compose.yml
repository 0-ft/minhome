services:
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: ghcr.io/koenkk/zigbee2mqtt
    restart: unless-stopped
    volumes:
      - ./data/z2m:/app/data
      - /run/udev:/run/udev:ro
      - /dev:/dev
    device_cgroup_rules:
      - 'c 166:* rwm'   # /dev/ttyACMx
      - 'c 188:* rwm'   # /dev/ttyUSBx
    ports:
      - 8099:8080
    environment:
      - TZ=America/New_York
    depends_on:
      - mqtt

  server:
    container_name: minhome-server
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    ports:
      - 3111:3111
    volumes:
      - ./data/server:/data
    environment:
      - MQTT_URL=mqtt://mqtt:1883
      - DATA_DIR=/data
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_BASE_URL=${AI_BASE_URL:-}
      - AI_MODEL=${AI_MODEL:-}
      - AI_VOICE_MODEL=${AI_VOICE_MODEL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_REALTIME_MODEL=${OPENAI_REALTIME_MODEL:-gpt-realtime}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-}
      - AUTH_SECRET=${AUTH_SECRET:-}
    depends_on:
      - mqtt

  voice-bridge:
    container_name: minhome-voice-bridge
    build:
      context: voice-bridge
    restart: unless-stopped
    network_mode: host
    environment:
      - MINHOME_WS_URL=ws://localhost:3111/ws/voice
      - MINHOME_AUDIO_BASE_URL=${MINHOME_AUDIO_BASE_URL:-http://192.168.0.128:3111}
      - ESPHOME_PASSWORD=${ESPHOME_PASSWORD:-}
      - ESPHOME_NOISE_PSK=${ESPHOME_NOISE_PSK:-}
      - ESPHOME_PORT=${ESPHOME_PORT:-6053}
      - MAX_PIPELINE_DURATION=${MAX_PIPELINE_DURATION:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
